<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - ref javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculos com funções com parametros</h1>
    <main>
        <section>
            <h2>Função de somar </h2>
            <input type="number" id="n1" placeholder="Insira um numero ">
            <input type="number" id="n2" placeholder="Insira um numero ">
            <button onclick="calcular('n1','n2','resSoma', '+')">Calcular</button>
            <p id="resSoma"></p>
        </section>
        <section>
            <h2>Função de sub</h2>
            <input type="number" id="n3" placeholder="Insira um numero ">
            <input type="number" id="n4" placeholder="Insira um numero ">
            <button onclick="calcular('n3','n4','resSub', '-')">Calcular</button>
            <p id="resSub"></p>
        </section>
        <section>
            <h2>Função de multi</h2>
            <input type="number" id="n5" placeholder="Insira um numero ">
            <input type="number" id="n6" placeholder="Insira um numero ">
            <button onclick="calcular('n5','n6','resMulti', '*')">Calcular</button>
            <p id="resMulti"></p>
        </section>
        <section>
            <h2>Função de div </h2>
            <input type="number" id="n7" placeholder="Insira um numero ">
            <input type="number" id="n8" placeholder="Insira um numero ">
            <button onclick="calcular('n7','n8','resDiv', '/')">Calcular</button>
            <p id="resDiv"></p>
        </section>
    </main>
</body>
</html>
